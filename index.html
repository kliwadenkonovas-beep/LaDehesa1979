<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Vista 360</title>

<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<link href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" rel="stylesheet"/>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}
#panorama {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "pano.jpg",
    "autoLoad": true,
    "showControls": false
});
</script>

</body>
</html>
